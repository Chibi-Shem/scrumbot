<div class="container-fluid">
    <div class="row border-bottom d-flex justify-content-between">
        <div class="m-3 ml-5 d-flex align-items-center w-50">
            <i class="less-emphasis fas fa-search border-0 m-1 mr-3"></i>
            <input type="text" placeholder="Search" class="border-0 less-emphasis searchbar" (input)="getIssues(search.value)" #search>
        </div>
        <div class="m-3 mr-5 reduce">
            <app-avatar></app-avatar>
        </div>
    </div>
    <div class="row">
        <div class="col p-5 mt-2 ml-5">
            <div class="row mt-3">
                <h1>Welcome back, Chibi!</h1>
            </div>
            <div class="row">
                <p class="less-emphasis">There are {{ issues?.length }} issues</p>
            </div>
                <hr>
            <div class="row pt-4 pb-4">
                <div class="col d-flex flex-column">
                    <div class="d-flex flex-row align-items-center">
                        <span class="w-25 less-emphasis">Select Project</span>
                        <div class="input-group">
                          <select class="custom-select less-emphasis" (change)="filter_project=select_project.value" #select_project>
                            <option selected value="">All Projects</option>
                            <option *ngFor="let project of projects">{{ project.name }}</option>
                          </select>
                        </div>
                    </div>
                    <br>
                    <div class="d-flex flex-row align-items-center">
                        <span class="w-25 less-emphasis">Members</span>
                        <div class="input-group">
                          <select class="custom-select less-emphasis" (change)="filter_user=select_user.value" #select_user>
                            <option selected value="">All Members</option>
                            <option *ngFor="let user of users">{{ user.username }}</option>
                          </select>
                        </div>
                    </div>
                </div>
                <div class="col d-flex flex-column">
                    <div class="d-flex flex-row-reverse">
                            <div class="input-group date_filters">
                                <input class="form-control datepicker less-emphasis" ngx-mydatepicker name="to" [(ngModel)]="to_model" [options]="toOptions" #to_dp="ngx-mydatepicker" (dateChanged)="setDateToFilter($event); filtered_scrum=scrumDataService.getScrums()"/>
                                <span class="input-group-append">
                                    <button type="button" class="btn btn-light less-emphasis grey-border" (click)="to_dp.toggleCalendar()">
                                        <i class="far fa-calendar"></i>
                                    </button>
                                </span>
                            </div>
                            <h3 class="m-0 mr-2 ml-2">-</h3>
                            <div class="input-group date_filters">
                                <input class="form-control datepicker less-emphasis" ngx-mydatepicker name="from" [(ngModel)]="from_model" [options]="fromOptions" #from_dp="ngx-mydatepicker" (dateChanged)="setDateFromFilter($event); filtered_scrum=scrumDataService.getScrums()"/>
                                <span class="input-group-append">
                                    <button type="button" class="btn btn-light  less-emphasis grey-border" (click)="from_dp.toggleCalendar()">
                                        <i class="far fa-calendar"></i>
                                    </button>
                                </span>
                            </div>
                            <!-- <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="p-2 d-flex align-items-center border rounded-left">
                                        <i class="far fa-calendar"></i>
                                    </div>
                                </div>
                                <input type="text" ngbDatepicker class="border border-left-0 form-control" #d="ngbDatepicker"/>
                                <div class="input-group-append">
                                    <button class="btn btn-light border border-left-0" (click)="d.toggle()"><i class="fas fa-chevron-down"></i></button>
                                </div>
                            </div> -->
                    </div>
                </div>
            </div>
            <div class="row pt-4">
                <div class="col-sm-2">
                    <h4><b>Issues list</b></h4>
                </div>
                <div class="col-sm-4 d-flex justify-content-around">
                    <div class="custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="status_filter1" [checked]="filter_pending" (change)="filter_pending = !filter_pending">
                      <label class="custom-control-label" for="status_filter1">Pending</label>
                    </div>
                    <div class="custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="status_filter2" [checked]="filter_resolved" (change)="filter_resolved = !filter_resolved">
                      <label class="custom-control-label" for="status_filter2">Resolved</label>
                    </div>
                    <div class="custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="status_filter3" [checked]="filter_closed" (change)="filter_closed = !filter_closed">
                      <label class="custom-control-label" for="status_filter3">Closed</label>
                    </div>
                </div>
            </div>
            <div class="row mt-4 mb-3">
                <div class="col-sm-2 d-flex">
                    <span class="align-self-center grey-border less-emphasis">Today - {{ filter_to | date:'longDate'}}</span>
                </div>
                <div class="col-sm-10">
                    <hr>
                </div>
            </div>
            <div class="d-flex flex-column m-1 scrumlist">
                <div *ngFor="let issue of issues">
                    <div class="d-flex flex-fill" *ngIf="(filter_user=='' || issue.scrum_data.user_username==filter_user) && (filter_project=='' || issue.scrum_data.project_name==filter_project) && isWithinDate(issue.scrum_data.date_created, filter_from, filter_to)">
                        <div class="d-flex flex-column shadow p-3 ml-3 mr-3 mb-5" *ngIf="(filter_pending && issue.status=='Pending') || (filter_closed && issue.status=='Closed') || (filter_resolved && issue.status=='Resolved')">
                            <div class="row d-flex flex-column pt-3 pl-5 pr-5 pb-0 ml-2 mr-2">
                                <div class="d-flex justify-content-between">
                                    <p><b>{{ issue.status }}</b></p>
                                    <p *ngIf="issue.is_urgent" class="urgent p-1 pl-2 pr-2 rounded-left rounded-right">Urgent</p>
                                </div>
                                <p class="less-emphasis">{{ issue.issue }}</p>
                            </div>
                            <div class="row d-flex justify-content-center ml-2 mr-2">
                                <button #rButton type="button" class="statusbtn btn btn-outline-success m-4" (click)="updateStatus(issue.id, rButton.value)" *ngIf="issue.status == 'Pending'" value="R">Mark as Solved</button>
                                <button #cButton type="button" class="statusbtn btn btn-outline-warning m-4" (click)="updateStatus(issue.id, cButton.value)" *ngIf="issue.status == 'Pending'" value="C">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
